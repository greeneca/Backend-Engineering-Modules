name: Vet Code Quality Check

on:
  workflow_call:
  pull_request:
    branches:
      - main

jobs:
  vet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run go vet
        run: go vet ./...
